# Setup
title: Elena's website
description: Education, Experience, and certificates
url: https://elena-aljebrin.github.io/
avatar: /avatar.jpeg
paginate: 5
permalink: pretty
cover_image: /IMG_2440.JPG

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
twitter:
  username: elenaaljebrin
  card: summary
logo: logo.png
social:
  name: Elena Al Jebrin
  links:
    - https://twitter.com/vszhub
    - https://github.com/vszhub
google_site_verification: xxxxx
lang: en

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: Elena Al Jebrin
  url: https://github.com/
  email: elenaeljebrin2@gmail.com
